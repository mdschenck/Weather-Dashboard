<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet" 5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Weather Dashboard</h1> 
      </header>
    <div class = "row">
      <div class="input-field col s3 left">
        <form><input id="locationSearch" placeholder="Search A City"><button id="searchBtn" class="btn" >Search</button></input></form>

      </div>
      <div class="input-field col s3 left">
      <!-- Lower sidebar content!  -->
      </div>
      <div class="col s9 right">
        <div class=""row">
          <div class="col s12 right" id="weatherSummary">
             <h3 id="summaryCity" >Atlanta, GA</h3>
             <dl id="summaryData">
              <dt >temp:</dt>
              <dd id="temp">73.32</dd>
              <dt>Wind:</dt>
              <dd id="wind">9.53 MPH</dd>
              <dt>Humidity</dt>
              <dd id="humidity">46% </dd>
              <dt>UV Index</dt>
              <dd class="uvIdx" id="uvIdx">002</dd>
            </dl>
          </div>
          <div>
            <div class="col s12 right">
            <h4>5-Day Forecast:</h4>
          </div>
          <div class= "col s12 right" id="fiveDayCards">
            <div class= "col s2 forecastCard" id="dayOne">
            <p>3/31/2021</p>
            <dl>
              <dt>temp:</dt>
              <dd>73.32</dd>
              <dt>Wind:</dt>
              <dd>9.53 MPH</dd>
              <dt>Humidity</dt>
              <dd>002</dd>
            </dl>
            </div>
            <div class= "col s2 forecastCard" id="dayTwo">day 2</div>
            <div class= "col s2  forecastCard" id="dayThree">day 3</div>
            <div class= "col s2 forecastCard" id="dayFour">day 4</div>
            <div class= "col s2  forecastCard" id="dayFive">day 5</div>
          </div>


        </div>

      </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script async src="./assets/js/script.js"></script>
    </div>
  </body>
</html>
